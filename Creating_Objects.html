        	function vehicleConstructor(name, wheels, num)
        	{
        		var vehicle = {}
        		vehicle.name = name;
        		vehicle.wheels = wheels;
        		vehicle.number_of_passenger = num;
        		vehicle.makeNoise = function()
        			{
        				console.log("whatever");
        			}
        		return vehicle;
        	}
        	var Bike = vehicleConstructor("fly_biking", 2, 1);
        	Bike.makeNoise = function ()
        		{
        			console.log("ring ring");
        		}
        	var Sedan = vehicleConstructor("Sedan", 4, 5);
        	Sedan.makeNoise = function ()
        		{
        			console.log("Honk Honk!")
        		}
        	var Bus = vehicleConstructor("Bus", 8, 20);
        	Bus.pickUpPassengers = function (num)
        		{
        			Bus.number_of_passenger += num;
        		}
